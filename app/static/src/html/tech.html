<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tech.css">
    <title>Tecnologia</title>
</head>

<body>
    <main>
        <section class="name-section section active" id="name-section">
            <h1>Sala de bate papo sobre tecnologia</h1>
            <div class="form">
                <label class="label-input" for="text-input">Escolha o seu apelido</label>
                <input class="text-input" type="text" id="text-input">
                <div class="buttons-container">
                    <a class="back-btn" href="/">Voltar</a>
                    <button class="enter-btn" onclick="enterChat('tecnologia')">Entrar</button>
                </div>
            </div>
        </section>


        <section class="main-section section" id="main-section">
            <h1>Sala: Tecnologia</h1>

            <div class="chat-layout">
                <div id="users-container" class="users-container">
                    <h3>Usuários</h3>
                    <ul id="users-list" class="users-list">
                    </ul>
                </div>

                <div id="chat-window" class="chat-window">
                    <div id="chat-messages" class="chat-messages">
                        <h3>Mensagens</h3>
                    </div>

                    <div id="image-preview-area" class="image-preview-area" style="display: none;">
                        <div class="image-preview-header">
                            <h4>Pré-visualizar Imagem</h4>
                            <button id="close-preview-button" class="close-preview-button">&times;</button>
                        </div>
                        <div class="image-preview-content">
                            <img id="preview-image" src="" alt="Pré-visualização da Imagem" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                        </div>
                    </div>
                    <form id="message-form" class="message-form">
    <input id="message-input" class="message-input" type="text" placeholder="Digite sua mensagem..." autocomplete="off">
    <input type="file" id="image-input" accept="image/*" style="display: none;">

    <div class="buttons">
        <button type="button" id="image-button" class="btn-img">Imagem</button>
        <button type="button" id="call-btn" class="btn-img">Áudio/Vídeo</button>
        <button class="btn-submit" type="submit">Enviar</button>
    </div>
</form>
                </div>

            </div>
            <div class="div-back"><a class="back-btn" href="/">Sair da Sala</a></div>
        </section>

        <div id="image-lightbox" class="image-lightbox" style="display: none;">
            <span id="lightbox-close" class="lightbox-close">&times;</span>
            <img class="lightbox-content" id="lightbox-image">
            <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
<div id="call-modal" class="call-modal" style="display: none;">
            <div class="video-wrapper">
                <video id="remote-video" autoplay playsinline class="remote-video"></video>
                
                <video id="local-video" autoplay playsinline muted class="local-video"></video>
            </div>

            <div class="call-controls">
                <button id="toggle-mic-btn" class="control-btn">Microfone</button>
                <button id="toggle-cam-btn" class="control-btn">Câmera</button>
                <button id="hangup-btn" class="control-btn btn-danger">Encerrar</button>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
