<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tech.css">
    <style>
        .chat-layout {
            display: flex;
            height: 70vh;
            border: 1px solid #ccc;
        }

        #users-container {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            overflow-y: auto;
        }

        #users-container h3 {
            margin-top: 0;
        }

        #users-list {
            list-style: none;
            padding: 0;
        }

        #chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex-grow: 1;
        }

        .notification {
            font-style: italic;
            color: #888;
        }
    </style>
    <title>Estudos</title>
</head>

<body>
    <main>
        <section class="name-section section active" id="name-section">
            <h1>Sala de bate papo sobre Estudos</h1>
            <div class="form">
                <label for="text-input">Escolha o seu apelido</label>
                <input type="text" id="text-input">
                <button onclick="enterChat('estudos')">Entrar</button>
            </div>
            <a href="/">Voltar</a>
        </section>

        <section class="main-section section" id="main-section">
            <h1>Sala: Estudos</h1>

            <div class="chat-layout">
                <div id="users-container">
                    <h3>Usu√°rios</h3>
                    <ul id="users-list">
                    </ul>
                </div>

                <div id="chat-window">
                    <div id="chat-messages">
                    </div>

                    <form id="message-form">
                        <input id="message-input" type="text" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <a href="/">Sair da Sala</a>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
